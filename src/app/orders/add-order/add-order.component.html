<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">
            <button mat-icon-button [routerLink]="['/cards']" style="padding-right: 20px; padding-bottom: 0px;">
                <mat-icon>arrow_back</mat-icon>
              </button>
            Create New Order</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="create-order-form" #addOrderForm="ngForm"
            (ngSubmit)="addOrder(addOrderForm)">
            <mat-form-field>
                <mat-label>Customer Name</mat-label>
                <input matInput placeholder="Customer Name" ngModel name="customerName" id="customerName"
                    #customerName="ngModel">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contact Number</mat-label>
                <input matInput placeholder="Contact Number" ngModel name="contactNumber"
                    id="contactNumber" #contactNumber="ngModel">
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary">Submit</button>
        </form>
    </mat-card>
