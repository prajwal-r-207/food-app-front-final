<div fxLayoutAlign="center end">
  <div fxLayout="column" fxLayoutAlign="space-evenly start" fxFill fxFlex="80">
    <mat-toolbar color="primary">
      <button mat-icon-button [routerLink]="['../cards']" style="padding-right: 20px; padding-bottom: 0px;">
        <mat-icon>arrow_back</mat-icon>
      </button>
      User Details
    </mat-toolbar>
    <div>

      <mat-form-field appearance="fill" autocomplete="off" (keyup)="filterData($event)" style="padding:0;">
        <input matInput placeholder="Search">
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8" div fxLayout="column" fxFill>
      <div class="data-table">
        <mat-table matSort [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <mat-header-cell mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="role">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Role </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef=" let row" style="justify-content: center;">
              <button mat-icon-button [routerLink]="['./edit-user/', row.id]">
                <mat-icon>launch</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      <div class="paginator">
        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5,10,25,100]" aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
